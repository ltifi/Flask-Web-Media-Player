{% extends 'base.html' %}

{% block head %}
<title>Albums</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Album</h1>

    <div class="form">
        <form action="/album/update/{{album.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{album.name}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
